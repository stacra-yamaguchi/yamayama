<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Clone - yamayama</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">PAC-MAN CLONE</h1>
        <div class="score-display">SCORE: <span id="score">0</span></div>
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">RESTART</button>
        </div>
        <div class="game-win" id="game-win">
            <h2>YOU WIN!</h2>
            <p>Score: <span id="win-score">0</span></p>
            <button onclick="resetGame()">PLAY AGAIN</button>
        </div>
        <canvas id="gameCanvas" width="448" height="448"></canvas>
        <p class="controls">MOVE: Arrow Keys</p>
        <a href="../index.html" class="back-link">‚Üê Return to Portfolio</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
