<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Clone - yamayama</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="icon" href="../android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta name="theme-color" content="#0d0d0d">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">PAC-MAN CLONE</h1>
        <div class="score-display">SCORE: <span id="score">0</span></div>
        <div class="lives-display">LIVES: <span id="lives">❤️❤️❤️</span></div>
        <div class="stage-display">STAGE: <span id="stage">1</span> / DOTS LEFT: <span id="next-stage">0</span></div>
        <div class="best-display">BEST: <span id="best-score">0</span> | REC: <span id="best-date">-</span></div>
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">RESTART</button>
        </div>
        <div class="game-win" id="game-win">
            <h2>YOU WIN!</h2>
            <p>Score: <span id="win-score">0</span></p>
            <button onclick="resetGame()">PLAY AGAIN</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-meta">
            <span>Version 1.0.3</span>
            <span>Last Updated: 2026-02-17 22:12 JST</span>
        </div>
        <a href="../index.html" class="back-link">← Back to Game Center</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
