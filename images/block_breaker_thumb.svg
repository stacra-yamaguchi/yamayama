<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">Neon Breaker Thumbnail</title>
  <desc id="desc">A neon-themed block breaker game thumbnail with a glowing paddle and ball.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071329"/>
      <stop offset="100%" stop-color="#0a0815"/>
    </linearGradient>
    <linearGradient id="blockA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#58d2ff"/>
      <stop offset="100%" stop-color="#3779ff"/>
    </linearGradient>
    <linearGradient id="blockB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#84ff93"/>
      <stop offset="100%" stop-color="#3ac6ae"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <g opacity="0.15" stroke="#83d7ff" stroke-width="2">
    <path d="M0 160 H1200"/>
    <path d="M0 240 H1200"/>
    <path d="M0 320 H1200"/>
    <path d="M0 400 H1200"/>
    <path d="M0 480 H1200"/>
  </g>

  <g filter="url(#glow)">
    <rect x="120" y="110" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="280" y="110" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="440" y="110" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="600" y="110" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="760" y="110" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="920" y="110" width="140" height="42" rx="9" fill="url(#blockB)"/>

    <rect x="120" y="168" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="280" y="168" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="440" y="168" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="600" y="168" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="760" y="168" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="920" y="168" width="140" height="42" rx="9" fill="url(#blockA)"/>

    <rect x="120" y="226" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="280" y="226" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="440" y="226" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="600" y="226" width="140" height="42" rx="9" fill="url(#blockB)"/>
    <rect x="760" y="226" width="140" height="42" rx="9" fill="url(#blockA)"/>
    <rect x="920" y="226" width="140" height="42" rx="9" fill="url(#blockB)"/>
  </g>

  <rect x="450" y="670" width="300" height="24" rx="12" fill="#7fd7ff" filter="url(#glow)"/>
  <circle cx="620" cy="560" r="18" fill="#ffffff" filter="url(#glow)"/>

  <text x="80" y="740" fill="#a9efff" font-size="88" font-family="'Orbitron', sans-serif" font-weight="700">NEON BREAKER</text>
</svg>
