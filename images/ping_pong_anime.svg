<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Neo Pong Anime Thumbnail</title>
  <desc id="desc">Anime style ping pong scene for game list thumbnail.</desc>
  <defs>
    <linearGradient id="bg" x1="640" y1="0" x2="640" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#090E24"/>
      <stop offset="1" stop-color="#0A1E3D"/>
    </linearGradient>
    <radialGradient id="glowLeft" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(352 388) rotate(90) scale(300 320)">
      <stop stop-color="#63F8FF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#63F8FF" stop-opacity="0"/>
