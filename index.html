<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Chan's Game Center</title>
    <meta name="description" content="Ai-ChanのGame Centerへようこそ！楽しいゲームがいっぱい！">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#0d0d0d">
</head>

<body>

    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">Ai-Chan's GC</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#games" class="nav-link">Games</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="container hero-container">
                <div class="hero-content">
                    <h1 class="hero-title fade-in">Ai-Chan's<br>Game Center</h1>
                    <p class="hero-subtitle fade-in">Let's Play Together!</p>
                    <a href="#games" class="btn fade-in">Game Start</a>
                </div>
                <div class="hero-image fade-in">
                    <img src="images/aichan-eSports.png" alt="Ai-Chan">
                </div>
            </div>
        </section>


        <section id="games" class="section works">
            <div class="container">
                <h2 class="section-title fade-in-scroll">Game Center</h2>
                <div class="works-grid">
                    <!-- Project 1: Space Puzzle -->
                    <article class="work-card fade-in-scroll">
                        <div class="work-image-wrapper">
                            <a href="space-pazzle/index.html">
                                <img src="space-pazzle/planets.png" alt="Space Puzzle" class="work-image"
                                    id="img-project-space" style="object-fit: cover; background: #000;">
                            </a>
                        </div>
                        <div class="work-content">
                            <h3 class="work-title"><a href="space-pazzle/index.html"
                                    style="text-decoration: none; color: inherit;">Space Puzzle</a></h3>
                            <a href="space-pazzle/index.html" class="work-link">プレイする &rarr;</a>
                        </div>
                    </article>

                    <!-- Project 2: Tetris -->
                    <article class="work-card fade-in-scroll">
                        <div class="work-image-wrapper">
                            <a href="tetris-game/index.html">
                                <img src="images/neon_tetris.png" alt="Neon Tetris" class="work-image"
                                    id="img-project-tetris">
                            </a>
                        </div>
                        <div class="work-content">
                            <h3 class="work-title"><a href="tetris-game/index.html"
                                    style="text-decoration: none; color: inherit;">Neon Tetris</a></h3>
                            <a href="tetris-game/index.html" class="work-link">プレイする &rarr;</a>
                        </div>
                    </article>

                    <!-- Project 3: Pac-Man -->
                    <article class="work-card fade-in-scroll">
                        <div class="work-image-wrapper">
                            <a href="pacman-game/index.html">
                                <img src="images/pacman_neo.png" alt="Pac-Man Clone" class="work-image"
                                    id="img-project-pacman">
                            </a>
                        </div>
                        <div class="work-content">
                            <h3 class="work-title"><a href="pacman-game/index.html"
                                    style="text-decoration: none; color: inherit;">Pac-Man Clone</a></h3>
                            <a href="pacman-game/index.html" class="work-link">プレイする &rarr;</a>
                        </div>
                    </article>

                    <!-- Project 4: Galactic Shooter -->
                    <article class="work-card fade-in-scroll">
                        <div class="work-image-wrapper">
                            <a href="shooting-game/index.html">
                                <img src="images/shooter_thumbnail.png" alt="Galactic Shooter" class="work-image"
                                    id="img-project-shooter">
                            </a>
                        </div>
                        <div class="work-content">
                            <h3 class="work-title"><a href="shooting-game/index.html"
                                    style="text-decoration: none; color: inherit;">Galactic Shooter</a></h3>
                            <a href="shooting-game/index.html" class="work-link">発進する &rarr;</a>
                        </div>
                    </article>

                    <!-- Project 5: Ping Pong -->
                    <article class="work-card fade-in-scroll">
                        <div class="work-image-wrapper">
                            <a href="ping-pong/index.html">
                                <img src="images/ping_pong_anime.svg" alt="Neo Pong Anime" class="work-image"
                                    id="img-project-pong">
                            </a>
                        </div>
                        <div class="work-content">
                            <h3 class="work-title"><a href="ping-pong/index.html"
                                    style="text-decoration: none; color: inherit;">Retro Ping Pong</a></h3>
                            <a href="ping-pong/index.html" class="work-link">プレイする &rarr;</a>
                        </div>
                    </article>

                    <!-- Project 7: Neon Breaker -->
                    <article class="work-card fade-in-scroll">
                        <div class="work-image-wrapper">
                            <a href="block-breaker/index.html">
                                <img src="images/block_breaker_thumb.svg" alt="Neon Breaker" class="work-image"
                                    id="img-project-breaker">
                            </a>
                        </div>
                        <div class="work-content">
                            <h3 class="work-title"><a href="block-breaker/index.html"
                                    style="text-decoration: none; color: inherit;">Neon Breaker</a></h3>
                            <a href="block-breaker/index.html" class="work-link">プレイする &rarr;</a>
                        </div>
                    </article>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2024 yamayama. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
