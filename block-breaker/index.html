<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON BREAKER</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="icon" href="../android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta name="theme-color" content="#09111f">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas id="game" width="900" height="620"></canvas>
            <div id="overlay" class="overlay hidden">
                <p id="overlay-message">READY?</p>
                <button id="restart-btn" type="button">RESTART</button>
            </div>

            <div class="top-ui">
                <h1 class="game-title">NEON BREAKER</h1>
                <div class="hud">
                    <div class="hud-card">STAGE <span id="stage">1</span></div>
                    <div class="hud-card">BLOCKS <span id="blocks-left">100</span></div>
                    <div class="hud-card">SCORE <span id="score">0</span></div>
                    <div class="hud-card">LIFE <span id="lives">3</span></div>
                </div>
                <div class="effect-board">
                    <div id="slow-effect">SLOW: OFF</div>
                    <div id="split-effect">SPLIT: OFF</div>
                    <div id="pierce-effect">PIERCE: OFF</div>
                </div>
            </div>

            <a href="../index.html" class="back-link">‚Üê Back to Game Center</a>

            <div class="game-meta">
                <span>Version 1.0.6</span>
                <span>Last Updated: 2026-02-17 23:35 JST</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
