<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO PONG - Cyberpunk Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">NEO PONG</h1>
        <section id="character-select" class="character-select">
            <h2 class="character-select-title">CHARACTER SELECT</h2>
            <p class="character-select-note">プレイヤーを選んで START MATCH を押してください。NPCは毎回ランダムです。</p>
            <div id="character-options" class="character-options"></div>
            <button id="start-match-btn" class="start-match-btn" type="button">START MATCH</button>
        </section>
        <div class="score-board">
            <div class="score-card">
                <span class="score-name">YOU</span>
                <div id="player-score">0</div>
            </div>
            <div class="score-card">
                <span class="score-name">TARGET-BOT</span>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="phase-board">
            <div id="phase-label">PHASE: CALM</div>
            <div id="rally-count">RALLY x0</div>
        </div>
        <!-- Canvas size increased for higher res feel, but scaled down by CSS -->
        <canvas id="pong" width="800" height="500"></canvas>
        <p class="controls">MOUSE / TOUCH または 矢印キー(↑↓←→)で移動。11点先取(2点差)でゲーム終了。流れてくるITEM: SPLIT(10s) / MOVE x2(10s) / SHOT x2(10s)</p>
        <a href="../index.html" class="back-link">← Back to Game Center</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
