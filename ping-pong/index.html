<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO PONG - Cyberpunk Edition</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="icon" href="../android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta name="theme-color" content="#0d0d0d">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">NEO PONG</h1>
        <section id="character-select" class="character-select">
            <h2 class="character-select-title">CHARACTER SELECT</h2>
            <div id="character-options" class="character-options"></div>
            <button id="start-match-btn" class="start-match-btn" type="button">START MATCH</button>
        </section>
        <div class="score-board">
            <div class="score-card">
                <span class="score-name">YOU</span>
                <div id="player-score">0</div>
            </div>
            <div class="score-card">
                <span class="score-name">TARGET-BOT</span>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="phase-board">
            <div id="phase-label">PHASE: CALM</div>
            <div id="rally-count">RALLY x0</div>
        </div>
        <div class="record-board">
            <div id="best-score-label">BEST SCORE: 0</div>
            <div id="best-date-label">REC: -</div>
        </div>
        <!-- Canvas size increased for higher res feel, but scaled down by CSS -->
        <canvas id="pong" width="800" height="500"></canvas>
        <div class="game-meta">
            <span>Version 1.0.2</span>
            <span>Last Updated: 2026-02-17 22:12 JST</span>
        </div>
        <a href="../index.html" class="back-link">‚Üê Back to Game Center</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
