<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend of Code - yamayama</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div id="world-screen" class="screen active">
            <div class="world-top">
                <div class="map-frame">
                    <h2>全体マップ</h2>
                    <div id="world-map" class="world-map"></div>
                </div>
                <div class="side-panel">
                    <div class="panel">
                        <h3>ステータス</h3>
                        <p id="status-text"></p>
                    </div>
                    <div class="panel">
                        <h3>パーティ</h3>
                        <p id="party-text"></p>
                    </div>
                    <div class="panel">
                        <h3>アイテム</h3>
                        <p id="inventory-text"></p>
                    </div>
                </div>
            </div>
            <div class="message-window">
                <p id="world-message"></p>
            </div>
            <div class="hint-window">
                <p>ほうこうキー: いどう / Enter: はいる / 街や城でセーブ</p>
            </div>
        </div>

        <div id="location-screen" class="screen">
            <div class="location-top">
                <div class="location-map-frame">
                    <h2 id="location-title"></h2>
                    <p id="location-desc"></p>
                    <div id="location-map" class="location-map"></div>
                    <p id="location-hint" class="location-hint"></p>
                </div>
                <div class="location-side">
                    <div class="panel compact">
                        <h3>探索ステータス</h3>
                        <p id="location-status"></p>
                    </div>
                    <div class="panel compact">
                        <h3>探索パーティ</h3>
                        <p id="location-party"></p>
                    </div>
                    <div class="command-window">
                        <h3 id="location-menu-title">行動</h3>
                        <ul id="location-options"></ul>
                    </div>
                </div>
            </div>
            <div class="message-window">
                <p id="location-message"></p>
            </div>
        </div>

        <div id="battle-screen" class="screen">
            <div class="battle-stage">
                <div class="party-stage">
                    <h3>勇者パーティ</h3>
                    <div id="battle-party" class="battle-party"></div>
                </div>
                <div class="enemy-stage">
                    <h3 id="enemy-name"></h3>
                    <img id="enemy-sprite" class="enemy-sprite" alt="enemy">
                    <p>HP: <span id="enemy-hp"></span></p>
                </div>
            </div>
            <div class="status-window">
                <p id="battle-status"></p>
            </div>
            <div class="battle-ui-bottom">
                <div class="command-window">
                    <h3>コマンド</h3>
                    <ul id="battle-options">
                        <li class="selected" data-cmd="attack">こうげき</li>
                        <li data-cmd="skill">ひっさつ</li>
                        <li data-cmd="item">どうぐ</li>
                        <li data-cmd="run">にげる</li>
                    </ul>
                </div>
                <div class="message-window battle-message">
                    <p id="battle-message"></p>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-link">← ぼうけん を おわる</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
