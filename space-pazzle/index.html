<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惑星合体パズル - Planet Merge</title>
    <link rel="stylesheet" href="style.css">
    <!-- Matter.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="icon" href="../android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <meta name="theme-color" content="#0d0d0d">
</head>

<body>
    <div id="game-container">
        <a href="../index.html" class="back-home-link">← Back to Game Center</a>
        <div id="constellation-overlay" class="constellation-orion"></div>
        <div id="ui-layer">
            <div class="info-panel">
                <div class="score-container">
                    <span class="label">SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="best-container">
                    <span class="label">BEST</span>
                    <span id="best-score">0</span>
                    <div id="best-date"></div>
                </div>
                <div class="next-container">
                    <span class="label">NEXT</span>
                    <div id="next-planet-preview"></div>
                </div>
            </div>
        </div>
        <div id="game-canvas-container"></div>

        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>最終スコア: <span id="final-score">0</span></p>
            <p>自己ベスト: <span id="final-best">0</span> <span id="final-best-date"></span></p>
            <button id="restart-button">再挑戦</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
